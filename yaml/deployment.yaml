apiVersion: apps/v1
kind: Deployment
metadata:
  name: tp2-deployment-flask-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: luizagomes-project  # Label used for identifying the application
  template:
    metadata:
      labels:
        app: luizagomes-project  # Label used for identifying the application
    spec:
      containers:
      - name: flask-api
        image: scarface54/flask-api:0.1
        ports:
        - containerPort: 52049
        env:
        - name: DATASET_URL
          value: "https://raw.githubusercontent.com/luizademelo/TP2-CloudComputing/refs/heads/main/data/2023_spotify_ds1.csv"
        volumeMounts:
        - mountPath: /data  # Shared path inside the container where the model will be available
          name: ml-model-volume  # Name of the volume from the PVC
      volumes:
      - name: ml-model-volume
        persistentVolumeClaim:
          claimName: project2-pvc-luizagomes  # PVC to bind to
